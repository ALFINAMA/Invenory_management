<!-- Hero background with centered chart -->
<div class="flex items-center justify-center h-[calc(100vh-var(--navbar-height))] bg-gray-100">
    <div class="text-center text-white px-4  max-w-3xl">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <canvas baseChart [data]="barChartData" [options]="barChartOptions" [plugins]="barChartPlugins"
                [legend]="barChartLegend" [type]="'bar'" >
            </canvas>
        </div>
    </div>
</div>
