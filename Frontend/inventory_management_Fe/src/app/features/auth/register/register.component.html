<div class="flex items-center justify-center min-h-screen bg-register bg-cover bg-center">
  
  <div class="bg-white p-8 rounded-lg shadow-md w-96 bg-opacity-90">
    <h2 class="text-3xl font-bold text-pink-500 mb-4 text-center">Join Sweety Icecreams ğŸ¦</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <input type="email" placeholder="Email" formControlName="email"
        class="w-full p-2 border rounded mb-2">
      <input type="password" placeholder="Password" formControlName="password"
        class="w-full p-2 border rounded mb-2">
      <input type="password" placeholder="Confirm Password" formControlName="confirmPassword"
        class="w-full p-2 border rounded mb-4">
      <button type="submit"
        class="w-full bg-pink-500 text-white p-2 rounded hover:bg-pink-700">
        Register
      </button>
    </form>
    <p class="text-center mt-2">Already have an account? 
      <a (click)="navigateToLogin()" class="text-pink-500 cursor-pointer">Login</a>
    </p>
  </div>
</div>
